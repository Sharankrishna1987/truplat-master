<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome to Truplat</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
       <tr>
            <td bgcolor="#fafafa" style="padding: 40px 30px 40px 30px;">
            	<p th:text="${'Dear ' + name + ','}"></p>
                <p>Thanks for creating your account at <b>Truplat</b>.</p>
                <p>To verify your official email address and activate your account, please <a th:href=${url} style="color:#000000;display:inline-block;" target="_blank" >here</a> or paste the following link into your browser:</p>
            	<p th:text="${url}"></p>
            	<p>This link will expire in 24 hours, so be sure to use it right away.</p>
            </td>
        </tr>
        <tr>
            <td bgcolor="#000000" style="padding: 30px 30px 30px 30px;">
                <p style="color:#ffffff">Truplat Team</p>
            </td>
        </tr>
    </table>

</body>
</html>
